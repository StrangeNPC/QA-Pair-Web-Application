<!DOCTYPE html>
<html lang="en">
<head>
	<title>Question-Answering System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/main.css' %}" />
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><i class="fas fa-code"></i> LTA PPA</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
      </ul>
      <ul class="nav navbar-nav navbar-right">
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div id="content">
                <h1 class="animate__fadeInDown">Fast Question-Answer GenerationðŸš€</h1>
                <h3>Fast Generation. Potential hallucination.</h3>
                <hr>
                <form method="POST" action="{% url 'qa' %}">
                  {% csrf_token %}
                  <textarea name="question" placeholder="Paste Paragraph/Context here!" rows="5" cols="40"oninput="resizeInput(this)"></textarea>
                  <!--<input type="text" name="question_number" placeholder="Type Number of Questions to Generate" size="3" oninput="resizeInput(this)">-->
                  <select id="question_number" name="question_number">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="8">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                  </select>
                  <button type="submit">Generate!</button>
                </form>
                  {% if answer %}
                  <section class="answer-section">
                    <h2>Answer:</h2>
                    <div class="answer-container">
                      <p class="typewriter">{{ answer }}</p>
                    </div>
                  </section>
                  {% else %}
                  <section class="answer-section">
                    <p class="no-answer-message"></p>
                  </section>
                  {% endif %}
             </div>
        </div>
    </div>
</div>

<div class="bottom">
	 <footer class="text-center">
			Copyrights Â© LTA PPA 2023 by C

	</footer>
</div>

<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- Javascript Library -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src=https://tympanus.net/Development/AnimatedHeaderBackgrounds/js/TweenLite.min.js></script>
<script src=https://tympanus.net/Development/AnimatedHeaderBackgrounds/js/EasePack.min.js></script>
<script src=https://tympanus.net/Development/AnimatedHeaderBackgrounds/js/rAF.js></script>
<script type="text/javascript" src="{% static 'js/myscript.js' %}"></script>

</body>
</html>
